{% extends "./home/base.html" %}

{% block content %}
<p>
  <h4>Name: {{ mainttask_details.name }}</h4>
</p>
<a href="/maintjobs/{{ mainttask_details.id }}/update/" class="btn btn-primary active" role="button">Update</a>
<a href="/maintjobs/{{ mainttask_details.id }}/delete/" class="btn btn-warning active" role="button">Delete</a>
<div>
  <table class="table table-striped">
    <thead>
      <th>Order</th>
    <th>Tasks</th>
  </thead>
  <tbody>
    {% for task in task_list %}
      <tr>
        <td>{{ task.orderfield }}</td>
        <td>{{ task.task }}</td>
        <td style="text-align:right"><a href="/maintjobs/{{ task.id }}/updatetask/" class="btn btn-primary active btn-sm" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
           <a href="/maintjobs/{{ task.id }}/deletetask/" class="btn btn-warning active btn-sm" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </tr>
    {% endfor %}
  </tbody>
  </table>

</div>
<a href="/maintjobs/{{ mainttask_details.id }}/addtask/" class="btn btn-primary active" role="button">Add Tasks</a>
 {% endblock %}
