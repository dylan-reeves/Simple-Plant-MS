{% extends "./home/base.html" %}
 {% block content %}
<table id="sitetable" class="table table-striped">
  <thead>
    <th>Site Name</th>
    <th>Site Manager</th>
  </thead>
  <tbody>
    {% for site in site_list %}
    <tr>
      <td><a href="/sites/{{ site.id }}/">{{ site.name }}</a></td>
      <td>{{  site.manager }}</td>
    </tr>
    {% endfor %}
  </tbody>

</table>
<a href="/sites/create/" class="btn btn-primary active" role="button">Create</a>
{% endblock %}
