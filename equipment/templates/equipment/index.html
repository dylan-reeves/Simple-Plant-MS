{% extends "./home/base.html" %}
 {% block content %}
<table id="sitetable" class="table table-striped">
  <thead>
    <th>Equipment Name</th>

  </thead>
  <tbody>
    {% for equip in equipment_details %}
    <tr>
      <td><a href="/equipment/{{ equip.id }}/">{{ equip.name }}</a></td>
      <td style="text-align:right"><a href="/equipment/{{ equip.id }}/history/" class="btn btn-success active btn-sm" role="button"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></a>

    </tr>
    {% endfor %}
  </tbody>

</table>
<a href="/equipment/create/" class="btn btn-primary active" role="button">Create</a>
{% endblock %}
